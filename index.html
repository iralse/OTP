<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>OTP Генератор</h1>
        <input type="text" id="username" placeholder="Введите логин" maxlength="255" pattern="[A-Za-z]+" required>
        <button id="register-btn">Регистрация</button>
        <button id="generate-secret-btn">Создать TOTP-ключ</button>
        <button id="get-otp-btn">Получить OTP</button>
        <p id="otp-display">Ваш OTP появится здесь</p>
        <button id="logout-btn">Выход</button>
        <footer>Разработано УЭК</footer>
    </div>

    <!-- Подключаем `app.js` в конце body -->
    <script src="app.js"></script>
</body>
</html>
